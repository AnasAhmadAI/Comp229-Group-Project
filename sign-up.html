<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pawmart â€“ Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="background">

    <!-- Banner Section -->
    <header class="banner">
        <img class="logo" src="images/pawmart.png" alt="Pawmart Logo" />
        <h1 class="banner-title">Welcome to Pawmart!</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <div>
            <a href="Homepage.html" id="nav-btn-homepage" class="nav-btn">Home</a>
            <a href="profile.html" id="nav-btn-customer" class="nav-btn" style="display:none;">Profile</a>
            <a href="admin-users.html" id="nav-btn-admin" class="nav-btn" style="display:none;">Admin Users</a>
            <a href="products.html" id="nav-btn-products" class="nav-btn">Products</a>
            <a href="sign-in.html" id="nav-btn-signin" class="nav-btn">Sign In</a>
            <a href="sign-up.html" id="nav-btn-signup" class="nav-btn">Sign Up</a>
            <button id="nav-btn-logout" class="nav-btn" style="display:none;">Log Out</button>
        </div>
    </nav>

    <h2 class="intro">
        Please input the following information to create a new account
    </h2>

    <div class="form">
        <h2>Sign Up</h2>

        <!-- IMPORTANT: form id matches signuproute.js -->
        <form id="sign-upform">
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
            />

            <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
            />

            <h3>Security Question</h3>
            <select id="security" name="securityQuestion">
                <option value="street">What was the name of the street you grew up on?</option>
                <option value="pet">What was your childhood pet's name?</option>
                <option value="school">What elementary school did you attend?</option>
            </select>

            <input
                type="text"
                id="securityAnswer"
                name="securityAnswer"
                placeholder="Answer"
                required
            />

            <button type="submit">Sign Up</button>

            <!-- Error / success messages used by signuproute.js -->
            <p id="signup-error" style="color:red; display:none; margin-top:10px;"></p>
            <p id="signup-success" style="color:green; display:none; margin-top:10px;"></p>
        </form>
    </div>

    <!-- Signup logic -->
    <script src="signuproute.js"></script>
    <!-- Global nav + logout logic -->
    <script src="auth.js"></script>
</body>
</html>

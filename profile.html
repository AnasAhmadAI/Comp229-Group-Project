<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pawmart – My Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .profile-wrapper {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.08);
            text-align: center;
        }

        .profile-title {
            font-size: 24px;
            font-weight: 700;
            color: #283593;
            margin-bottom: 10px;
        }

        .profile-field {
            font-size: 16px;
            margin: 12px 0;
            color: #444;
        }

        .profile-label {
            font-weight: bold;
        }

        .profile-btn {
            background: #3d43e1;
            color: white;
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-btn:hover {
            background: #2f34b8;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body class="background">

    <header class="banner">
        <img class="logo" src="images/pawmart.png" alt="Pawmart Logo" />
        <h1 class="banner-title">Welcome to Pawmart!</h1>
    </header>

    <nav>
        <div>
            <a href="Homepage.html" id="nav-btn-homepage" class="nav-btn">Home</a>
            <a href="profile.html" id="nav-btn-customer" class="nav-btn" style="display:none;">Profile</a>
            <a href="admin-users.html" id="nav-btn-admin" class="nav-btn" style="display:none;">Admin Users</a>
            <a href="products.html" id="nav-btn-products" class="nav-btn">Products</a>
            <a href="about.html" class="nav-btn">About</a>
            <a href="contact.html" class="nav-btn">Contact</a>
            <a href="cart.html" class="nav-btn">Cart</a>
            <a href="sign-in.html" id="nav-btn-signin" class="nav-btn">Sign in</a>
            <a href="sign-up.html" id="nav-btn-signup" class="nav-btn">Sign Up</a>
            <button id="nav-btn-logout" class="nav-btn" style="display:none;">Log Out</button>
        </div>
    </nav>

    <div class="profile-wrapper">
        <h2 class="profile-title">My Profile</h2>

        <p id="error" class="error-msg"></p>

        <p class="profile-field">
            <span class="profile-label">Email:</span>
            <span id="email"></span>
        </p>
        <p class="profile-field">
            <span class="profile-label">Role:</span>
            <span id="role"></span>
        </p>
        <p class="profile-field">
            <span class="profile-label">User ID:</span>
            <span id="userid"></span>
        </p>

        <button class="profile-btn" id="back-home">Back to Home</button>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const storedEmail = localStorage.getItem("email"); // set this on login
        const storedRole = localStorage.getItem("role");
        const errorEl = document.getElementById("error");

        const emailEl = document.getElementById("email");
        const roleEl = document.getElementById("role");
        const userIdEl = document.getElementById("userid");

        if (!token) {
            errorEl.textContent = "You are not logged in. Redirecting to Sign In…";
            setTimeout(() => {
                window.location.href = "sign-in.html";
            }, 1200);
        } else {
            try {
                const payload = JSON.parse(atob(token.split(".")[1])); // { id, role }

                const email = storedEmail || payload.email || "Unknown";
                const role = storedRole || payload.role || "Unknown";
                const userId = payload.id || "Unknown";

                emailEl.textContent = email;
                roleEl.textContent = role;
                userIdEl.textContent = userId;
            } catch (err) {
                console.error("Error decoding token:", err);
                errorEl.textContent = "Unable to read profile information. Please sign in again.";
                localStorage.removeItem("token");
                localStorage.removeItem("role");
                setTimeout(() => {
                    window.location.href = "sign-in.html";
                }, 1500);
            }
        }

        document.getElementById("back-home").addEventListener("click", () => {
            window.location.href = "Homepage.html";
        });
    </script>

    <!-- Global nav + logout logic -->
    <script src="auth.js"></script>
</body>
</html>

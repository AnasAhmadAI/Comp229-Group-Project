<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pawmart â€“ Admin Users</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Small page-specific styles just for this admin view */

        .admin-wrapper {
            max-width: 1100px;
            margin: 40px auto 60px auto;
            padding: 25px 30px 35px 30px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.08);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            color: #283593;
            margin: 0;
        }

        .admin-subtitle {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            border: none;
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
        }

        .admin-btn.primary {
            background: #3d43e1;
            color: #fff;
            box-shadow: 0 4px 10px rgba(61, 67, 225, 0.35);
        }

        .admin-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(61, 67, 225, 0.45);
        }

        .admin-btn.outline {
            background: #fff;
            color: #3d43e1;
            border: 1px solid #3d43e1;
        }

        .admin-btn.outline:hover {
            background: #f0f2ff;
        }

        .admin-status {
            font-size: 13px;
            margin-bottom: 10px;
        }

        .admin-status.error {
            color: #c62828;
        }

        .admin-status.ok {
            color: #2e7d32;
        }

        .admin-table-wrapper {
            margin-top: 10px;
            overflow-x: auto;
        }

        table.admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .admin-table thead {
            background: #f0f2ff;
        }

        .admin-table th,
        .admin-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admin-table tr:hover {
            background: #fafbff;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-admin {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-customer {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-other {
            background: #fff3e0;
            color: #ef6c00;
        }

        .btn-delete {
            border: none;
            border-radius: 999px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            background: #ffebee;
            color: #c62828;
            font-weight: 600;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        .btn-delete:hover {
            background: #ffcdd2;
            transform: translateY(-1px);
        }

        .tag-id {
            font-family: "Consolas", "Courier New", monospace;
            font-size: 11px;
            color: #777;
        }

        .empty-row {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 13px;
        }
    </style>
</head>

<body class="background">
    <!-- Banner -->
    <header class="banner">
        <img class="logo" src="images/pawmart.png" alt="Pawmart Logo" />
        <h1 class="banner-title">Welcome to Pawmart!</h1>
    </header>

    <nav>
        <div>
            <a href="Homepage.html" id="nav-btn-homepage" class="nav-btn">Home</a>
            <a href="profile.html" id="nav-btn-customer" class="nav-btn" style="display:none;">Profile</a>
            <a href="admin-users.html" id="nav-btn-admin" class="nav-btn" style="display:none;">Admin Users</a>
            <a href="products.html" id="nav-btn-products" class="nav-btn">Products</a>
            <a href="sign-in.html" id="nav-btn-signin" class="nav-btn">Sign in</a>
            <a href="sign-up.html" id="nav-btn-signup" class="nav-btn">Sign Up</a>
            <button id="nav-btn-logout" class="nav-btn" style="display:none;">Log Out</button>
        </div>
    </nav>

    <!-- Admin content -->
    <main class="admin-wrapper">
        <div class="admin-header">
            <div>
                <h2 class="admin-title">Admin â€“ Manage Users</h2>
                <p class="admin-subtitle">
                    View all registered users and remove test accounts if needed.
                </p>
            </div>

            <div class="admin-actions">
                <button
                    type="button"
                    class="admin-btn outline"
                    id="back-home-btn">
                    â¬… Back to Home
                </button>
                <button
                    type="button"
                    class="admin-btn primary"
                    id="refresh-btn">
                    ðŸ”„ Refresh List
                </button>
            </div>
        </div>

        <p id="admin-status" class="admin-status"></p>

        <div class="admin-table-wrapper">
            <table class="admin-table" id="users-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const statusEl = document.getElementById("admin-status");
        const tbody = document.getElementById("users-tbody");
        const refreshBtn = document.getElementById("refresh-btn");
        const backHomeBtn = document.getElementById("back-home-btn");

        // Go back to homepage
        backHomeBtn.addEventListener("click", () => {
            window.location.href = "Homepage.html";
        });

        // Helper: show message on top
        function setStatus(message, type = "ok") {
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.classList.remove("error", "ok");
            statusEl.classList.add(type);
        }

        // Helper: build a small badge for the role
        function roleBadge(role) {
            const span = document.createElement("span");
            span.classList.add("badge");

            const cleanRole = (role || "").toLowerCase();

            if (cleanRole === "admin") {
                span.classList.add("badge-admin");
                span.textContent = "Admin";
            } else if (cleanRole === "customer") {
                span.classList.add("badge-customer");
                span.textContent = "Customer";
            } else {
                span.classList.add("badge-other");
                span.textContent = role || "Unknown";
            }

            return span;
        }

        // Load users from API
        async function loadUsers() {
            const token = localStorage.getItem("token");

            // No token â†’ not allowed here
            if (!token) {
                setStatus(
                    "You are not logged in. Please sign in as admin first.",
                    "error"
                );
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-row">
                            No token found. <a href="sign-in.html">Go to Sign In</a>
                        </td>
                    </tr>
                `;
                return;
            }

            setStatus("Loading usersâ€¦", "ok");
            tbody.innerHTML = "";

            try {
                const res = await fetch("http://localhost:5000/api/users", {
                    headers: {
                        "Authorization": token
                    }
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    setStatus(
                        data.error || "Could not load users (check admin permissions).",
                        "error"
                    );
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-row">
                                Unable to load users. Make sure you are logged in as admin.
                            </td>
                        </tr>
                    `;
                    return;
                }

                const users = await res.json();

                if (!Array.isArray(users) || users.length === 0) {
                    setStatus("No users found in the system.", "ok");
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-row">
                                The user list is empty.
                            </td>
                        </tr>
                    `;
                    return;
                }

                setStatus(`Loaded ${users.length} user(s).`, "ok");

                users.forEach((user, index) => {
                    const tr = document.createElement("tr");

                    // #
                    const tdIndex = document.createElement("td");
                    tdIndex.textContent = index + 1;
                    tr.appendChild(tdIndex);

                    // Email
                    const tdEmail = document.createElement("td");
                    tdEmail.textContent = user.email || "";
                    tr.appendChild(tdEmail);

                    // Role
                    const tdRole = document.createElement("td");
                    tdRole.appendChild(roleBadge(user.role));
                    tr.appendChild(tdRole);

                    // ID
                    const tdId = document.createElement("td");
                    const idSpan = document.createElement("span");
                    idSpan.classList.add("tag-id");
                    idSpan.textContent = user._id || "";
                    tdId.appendChild(idSpan);
                    tr.appendChild(tdId);

                    // Actions
                    const tdActions = document.createElement("td");
                    const delBtn = document.createElement("button");
                    delBtn.classList.add("btn-delete");
                    delBtn.textContent = "Delete";
                    delBtn.addEventListener("click", () =>
                        handleDelete(user._id, tr)
                    );
                    tdActions.appendChild(delBtn);
                    tr.appendChild(tdActions);

                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
                setStatus("Server error while loading users.", "error");
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-row">
                            Server error. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        // Delete a user (admin only)
        async function handleDelete(userId, rowEl) {
            if (!userId) return;

            const confirmDelete = window.confirm(
                "Are you sure you want to delete this user? This is mainly for removing test accounts."
            );
            if (!confirmDelete) return;

            const token = localStorage.getItem("token");
            if (!token) {
                setStatus("Missing token â€“ please sign in again.", "error");
                return;
            }

            try {
                const res = await fetch(
                    `http://localhost:3000/api/users/${userId}`,
                    {
                        method: "DELETE",
                        headers: {
                            "Authorization": token
                        }
                    }
                );

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    setStatus(data.error || "Could not delete user.", "error");
                    return;
                }

                // Remove row from table
                if (rowEl && rowEl.parentNode) {
                    rowEl.parentNode.removeChild(rowEl);
                }

                setStatus(data.message || "User deleted successfully.", "ok");
            } catch (error) {
                console.error(error);
                setStatus("Server error while deleting user.", "error");
            }
        }

        // Refresh button
        refreshBtn.addEventListener("click", () => {
            loadUsers();
        });

        // Initial load
        loadUsers();
    </script>
</body>
</html>

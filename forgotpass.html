<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pawmart â€“ Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="background">
    <!-- Banner -->
    <header class="banner">
        <img class="logo" src="images/pawmart.png" alt="Pawmart Logo" />
        <h1 class="banner-title">Welcome to Pawmart!</h1>
    </header>

    <nav>
        <div>
            <a href="Homepage.html" id="nav-btn-homepage" class="nav-btn">Home</a>
            <a href="profile.html" id="nav-btn-customer" class="nav-btn" style="display:none;">Profile</a>
            <a href="admin-users.html" id="nav-btn-admin" class="nav-btn" style="display:none;">Admin Users</a>
            <a href="products.html" id="nav-btn-products" class="nav-btn">Products</a>
            <a href="sign-in.html" id="nav-btn-signin" class="nav-btn">Sign in</a>
            <a href="sign-up.html" id="nav-btn-signup" class="nav-btn">Sign Up</a>
            <button id="nav-btn-logout" class="nav-btn" style="display:none;">Log Out</button>
        </div>
    </nav>

    <h2 class="intro">
        Forgot your password? No problem! Please enter your email, security answer, and new password.
    </h2>

    <div class="form">
        <h2>Reset Password</h2>
        <form id="reset-form">
            <input
                type="email"
                id="reset-email"
                placeholder="Email"
                required
            />

            <input
                type="text"
                id="reset-security-answer"
                placeholder="Security Answer"
                required
            />

            <input
                type="password"
                id="reset-new-password"
                placeholder="New Password"
                required
            />

            <button type="submit">Change Password</button>

            <p id="reset-error" style="color:red; display:none; margin-top:10px;"></p>
            <p id="reset-success" style="color:green; display:none; margin-top:10px;"></p>
        </form>
    </div>

    <!-- Reset logic + nav logic -->
    <script src="forgotpass.js"></script>
    <script src="auth.js"></script>
</body>
</html>

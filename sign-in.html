<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pawmart – Sign In</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="background">
    <!-- Banner -->
    <header class="banner">
        <img class="logo" src="images/pawmart.png" alt="Pawmart Logo" />
        <h1 class="banner-title">Welcome to Pawmart!</h1>
    </header>

    <nav>
        <div>
            <a href="Homepage.html" id="nav-btn-homepage" class="nav-btn">Home</a>
            <a href="profile.html" id="nav-btn-customer" class="nav-btn" style="display:none;">Profile</a>
            <a href="admin-users.html" id="nav-btn-admin" class="nav-btn" style="display:none;">Admin Users</a>
            <a href="products.html" id="nav-btn-products" class="nav-btn">Products</a>
            <a href="sign-in.html" id="nav-btn-signin" class="nav-btn">Sign in</a>
            <a href="sign-up.html" id="nav-btn-signup" class="nav-btn">Sign Up</a>
            <button id="nav-btn-logout" class="nav-btn" style="display:none;">Log Out</button>
        </div>
    </nav>

    <!-- Intro text -->
    <h2 class="intro">
        Please sign in to an existing account below or create a new account.
    </h2>

    <!-- Sign In Form -->
    <div class="form">
        <h2>Sign In</h2>

        <form id="signin-form">
            <input
                type="email"
                id="email"
                placeholder="Email"
                required
            />
            <input
                type="password"
                id="password"
                placeholder="Password"
                required
            />
            <button type="submit">Sign In</button>
        </form>

        <!-- Message area -->
        <p id="signin-message"></p>

        <!-- Forgot Password + Create Account links -->
        <div style="margin-top: 20px;">
            <h3 class="intro" style="margin-bottom: 10px;">Forgot Password?</h3>
            <button class="button2" id="forgot-btn" type="button">
                Reset Password
            </button>
        </div>

        <p style="margin-top: 15px;">
            Don’t have an account?
            <a href="sign-up.html" style="color:#3d43e1; font-weight:bold;">
                Create one
            </a>
        </p>
    </div>

    <!-- SIGN-IN LOGIC -->
    <script>
        const signinForm = document.getElementById("signin-form");
        const signinMessage = document.getElementById("signin-message");
        const forgotBtn = document.getElementById("forgot-btn");

        // Redirect to forgot password page
        forgotBtn.addEventListener("click", () => {
            window.location.href = "forgotpass.html";
        });

        // Handle sign in submit
        signinForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                signinMessage.textContent = "Please fill in both email and password.";
                signinMessage.style.color = "red";
                return;
            }

            const payload = { email, password };

            try {
                const res = await fetch("http://localhost:5000/api/users/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    signinMessage.textContent = "Login successful! Redirecting…";
                    signinMessage.style.color = "green";

                    // Save token + role to localStorage
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                    }
                    if (data.role) {
                        localStorage.setItem("role", data.role);
                    }

                    // Redirect to homepage
                    setTimeout(() => {
                        window.location.href = "Homepage.html";
                    }, 1500);
                } else {
                    signinMessage.textContent =
                        data.error || "Login failed. Please check your credentials.";
                    signinMessage.style.color = "red";
                }
            } catch (error) {
                console.error(error);
                signinMessage.textContent = "Server error. Please try again.";
                signinMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
